name: Publish Contetto-desktop
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]
        node-version: [20.x]
    env:
      GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}

    steps:
      - name: Checkout Contetto-desktop
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
          path: "."

      - name: Make Contetto-desktop
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm install
      - run: npm run publish -- --dry-run

      - name: Sign Artifact with CodeSignTool
        uses: sslcom/esigner-codesign@develop
        with:
          command: sign
          username: ${{ secrets.ES_USERNAME }}
          password: ${{ secrets.ES_PASSWORD }}
          credential_id: ${{ secrets.ES_CREDENTIAL_ID }}
          totp_secret: ${{ secrets.ES_TOTP_SECRET }}
          file_path: ${GITHUB_WORKSPACE}/out/make/squirrel.windows/x64/contettoSetup.exe
          malware_block: false
          override: true
          clean_logs: true

      - name: Publish electron app
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm run publish -- --from-dry-run